<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Alex Blackburn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" style="padding:2rem 1rem; max-width:740px; margin:2rem auto;">
    <a class="skip-link" href="#form">Skip to form</a>
    <h1 style="margin-top:0;">Contact</h1>
    <p class="muted">Send a message and it will open in your mail client addressed to black@burnaron.com. Fill in a few details and press "Send message".</p>

    <form id="contact-form" aria-labelledby="contact" style="margin-top:1rem; display:grid; gap:0.75rem;">
      <label>
        Your name
        <input name="name" type="text" required placeholder="Your name" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid rgba(6,36,40,0.06);">
      </label>

      <label>
        Your email
        <input name="email" type="email" required placeholder="you@example.com" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid rgba(6,36,40,0.06);">
      </label>

      <label>
        Subject
        <input name="subject" type="text" placeholder="Optional subject" style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid rgba(6,36,40,0.06);">
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required placeholder="Write a concise message..." style="width:100%; padding:0.5rem; border-radius:8px; border:1px solid rgba(6,36,40,0.06);"></textarea>
      </label>

      <div style="display:flex; gap:0.5rem;">
        <button class="btn btn-primary" type="submit">Send message</button>
        <a class="btn btn-ghost" href="/">Back</a>
      </div>

      <p class="muted small">If your mail client doesn't open, you can send directly to black@burnaron.com.</p>
    </form>

    <script>
      // Small form handler: constructs a mailto: link with the form contents.
      document.getElementById('contact-form').addEventListener('submit', function (ev) {
        ev.preventDefault();
        const form = ev.currentTarget;
        const data = new FormData(form);
        const name = data.get('name') || '';
        const email = data.get('email') || '';
        const subject = data.get('subject') || 'Message from website';
        const message = data.get('message') || '';

        const bodyLines = [];
        bodyLines.push('Name: ' + name);
        bodyLines.push('Email: ' + email);
        bodyLines.push('');
        bodyLines.push(message);

        const body = encodeURIComponent(bodyLines.join('\n'));
        const to = 'black@burnaron.com';
        const mailto = 'mailto:' + encodeURIComponent(to) + '?subject=' + encodeURIComponent(subject) + '&body=' + body;

        // Open the user's default mail client
        window.location.href = mailto;
      });
    </script>
  </main>
</body>
</html>
